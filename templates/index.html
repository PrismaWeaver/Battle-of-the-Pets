<!DOCTYPE html>
<html lang="en">
<head>
  <title>Recipe Screen</title>
  <style>
    body {
    color: #91fefb;
    background-color: #00071e;
    }
  </style>
</head>

<body>
  <!--Home & Searchbar here-->
  <div class="topnav">
    <a class="active" href="{{url_for('index')}}"><img src="/images/home.png"></a>
    <div class="search">
      <form action="{{url_for('search')}}">
        <input type="text" placeholder="Search.." name="term">
        <button type="submit"></button>
      </form>
    </div>
  </div>
  <h3>Welcome, {{current_user.username}}</h3>
  <!--Display saved recipes-->
  <!--Display recipe comments-->
  <tr>
    {%for id in query%}
    <td><a href="{{url_for('recipe')}}" recipe_id="{{id.recipe}}">recipe page</a></td>
    <td>{{id.rating}}/10</td>
    <td>{{id.comment}}</td>
    {%endfor%}
  </tr>
</body>

</html>
