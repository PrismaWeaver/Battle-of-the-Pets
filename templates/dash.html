<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Recipe Site</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dash.css') }}">
</head>
<body>
	<!-- Navigation bar -->
    <div class="navbar">
		<a href="{{ url_for('index') }}">Home</a>
		<a href="{{ url_for('search') }}">Search</a>
		<a href="{{ url_for('logout') }}">Logout</a>
    </div>
	<br>

	<!-- Main Section -->
	<div class="container">

	  <!-- Left Side - Saved Recipes List -->
      <div class="left">
        <h1>Saved Recipes</h1>

		<ul>
		  <hr>
		  <li>
			  <!-- <a>tacos</a> -->
			  <li>
				{%for id in saved_list%}
				<li><a href="{{url_for('recipe', recipe_id = id.recipe_id)}}">{{id.recipe_name}}</a></li>
				{%endfor%}
			</li>
			
		  </li>
		  <hr>
		</ul>
      </div>

	  <!-- right Side - Comments -->
      <div class="right">
        <h1>User's Comments</h1>

		<ul>
	   	  <hr>
			 <li>
				{%for id in comments%}
				<td><a href="{{url_for('recipe', recipe_id = id.recipe)}}">recipe page</a></td>
				<td>{{id.rating}}/10</td>
				<td>{{id.comment}}</td>
				{%endfor%}
			</li>
		  <hr>
		</ul>
      </div>

    </div>

</body>
</html>
